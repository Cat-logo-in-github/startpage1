<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalistic Startpage</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sankofa+Display&display=swap');

        body {
            background-image: url('https://images.pexels.com/photos/531880/pexels-photo-531880.jpeg?auto=compress&cs=tinysrgb&w=600');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .date-time {
            font-family: 'Sankofa Display';
            font-size: 5em;
            font-weight: bold;
            color: rgba(0, 0, 0, 0.8);;
            margin-bottom: 20px;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .search-bar input {
            padding: 10px;
            width: 400px;
            background-color: rgba(80, 80, 80, 0.6);
            border: 2px solid grey;
            border-radius: 9px;
            outline: none;
            transition: all 0.3s ease;
        }
        .search-bar input:focus {
            border-color: blue;
            box-shadow: 0 0 10px rgba(12, 12, 140, 0.5);
        }
        .search-bar button {
            padding: 10px 20px;
            border: none;
            background-color: grey;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .search-bar button:hover {
            background-color: #005bb5;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
            margin: 15px 0;
        }
        .buttons a {
            width: 60px;
            height: 60px;
            border-radius: 20px;
            padding: 20px;
            text-decoration: none;
            color: white;
            background-color: rgba(90, 90, 90, 0.3);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        .buttons a img {
            width: 50px;
            height: 50px;
        }
        .buttons a:hover {
            background-color: rgba(95, 95, 95, 0.5);
            animation: shake 0.5s;
            animation-iteration-count: 1;
        }
        .buttons a:active {
            transform: rotateY(180deg);
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>

            <button onclick="search()">Search</button>
        </div>

        // Function to handle search
        function search() {
            const query = document.getElementById('searchInput').value;
            window.location.href = `https://www.google.com/search?q=${query}`;

        // Function to display current date and time

        displayDateTime();
