<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalistic Startpage</title>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <style>

        body {
            background-image: url('https://images.pexels.com/photos/531880/pexels-photo-531880.jpeg?auto=compress&cs=tinysrgb&w=600');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Shadows Into Light', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .date-time {
            font-family: 'Shadows Into Light';
            font-size: 5em;
            font-weight: bold;
            color: rgba(132, 124, 128, 0.9);
            margin-bottom: 20px;
        }
        .quote-container {
            background-color: transparent;
            text-align: center;
            margin-bottom: 20px;
        }
        #quote {
            font-size: 2em;
            font-weight: bold;
            color: rgba(132, 124, 128, 0.9);
        }
        .search-bar {
            margin-bottom: 25px;
        }
        .search-bar input {
            padding: 10px;
            width: 400px;
            background-color: rgba(208, 198, 203, 0.8);
            border: 2px solid grey;
            border-radius: 9px;
            outline: none;
            transition: all 0.3s ease;
        }
        .search-bar input:focus {
            border-color: rgba(60, 119, 156, 0.8);
            box-shadow: 0 0 10px rgba(12, 12, 140, 0.5);
        }
        .search-bar button {
            padding: 10px 20px;
            border: none;
            background-color: rgba(208, 198, 203, 0.5);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .search-bar button:hover {
            background-color: rgba(60, 119, 156, 0.8);
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            margin: 15px 0;
        }
        .buttons a {
            width: 60px;
            height: 60px;
            border-radius: 20px;
            padding: 20px;
            text-decoration: none;
            color: white;
            background-color: rgba(208, 198, 203, 0.5);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        .buttons a img {
            width: 50px;
            height: 50px;
        }
        .buttons a:hover {
            background-color: rgba(208, 198, 203, 0.9);
            animation: shake 0.5s;
            animation-iteration-count: 1;
        }
        .buttons a:active {
            transform: rotateY(180deg);
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="date-time" id="dateTime"></div>
        <div class="quote-container">
        <p id="quote"></p>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search..." id="searchInput">
            <button onclick="search()">Search</button>
        </div>
        <div class="buttons">
            <a href="https://mail.google.com" target="_blank"><img src="https://img.icons8.com/?size=80&id=bDFSAh8BX2ti&format=png" alt="Mail"></a>
            <a href="https://calendar.google.com" target="_blank"><img src="https://img.icons8.com/?size=80&id=42287&format=png" alt="Calendar"></a>
            <a href="https://ams.ashoka.edu.in/Contents/StudentDashboard.aspx" target="_blank"><img src="https://img.icons8.com/?size=80&id=42381&format=png" alt="AMS"></a>
            <a href="https://drive.google.com" target="_blank"><img src="https://img.icons8.com/?size=80&id=4RvMndF7B1V0&format=png" alt="Drive"></a>
            <a href="https://docs.google.com/presentation" target="_blank"><img src="https://img.icons8.com/?size=50&id=2723&format=png" alt="Slides"></a>
            <a href="https://www.craiyon.com/" target="_blank"><img src="https://img.icons8.com/?size=50&id=859&format=png" alt="Craiyon"></a>
            <a href="https://www.canva.com/" target="_blank"><img src="https://img.icons8.com/?size=80&id=ira259PyThHV&format=png" alt="Canva"></a>
            <a href="https://my.ashoka.edu.in/" target="_blank"><img src="https://img.icons8.com/?size=80&id=cocrjpFavrvd&format=png" alt="Ashoka"></a>
            <a href="https://docs.google.com/document" target="_blank"><img src="https://img.icons8.com/?size=80&id=79990&format=png" alt="Sheets"></a>
            <a href="https://www.rcsb.org/chemical-sketch" target="_blank"><img src="https://img.icons8.com/?size=50&id=62106&format=png" alt="ChemSheet"></a>
        </div>
    </div>

    <script>
        // Function to handle search
        function search() {
            const query = document.getElementById('searchInput').value;
            window.location.href = `https://www.google.com/search?q=${query}`;
        }

        // Function to display current date and time
        function displayDateTime() {
            const date = new Date();
            document.getElementById('dateTime').innerText = date.toLocaleString();
        }

        // Initialize date and time
        displayDateTime();
        setInterval(displayDateTime, 1000); // Update every second

        const quotes = [
    "The best way to predict the future is to invent it. - Alan Kay",
    "Be yourself. everyone else is already taken. - Oscar Wilde",
    "Life is 10% what happens to us and 90% how we react to it. - Charles R. Swindoll",
    "The only way to do great work is to love what you do. - Steve Jobs",
    "Success is not the key to happiness. Happiness is the key to success. - Albert Schweitzer"
];

function getDailyQuote() {
    const date = new Date();
    const dayOfYear = Math.floor((date - new Date(date.getFullYear(), 0, 0)) / 1000 / 60 / 60 / 24);
    return quotes[dayOfYear % quotes.length];
}

document.getElementById('quote').innerText = getDailyQuote();

    </script>
</body>
</html>
